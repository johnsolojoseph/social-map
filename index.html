  <!-- Modal Structure -->
  <div id="add" class="modal">
    <div class="modal-content">
      <form id="addMarker" action="#">
        <h2 class="center">Add Marker</h2>
        <h5>Title</h5>
        <input placeholder="Warning!" id="title" type="text">

        <h5>Description</h5>
        <textarea placeholder="There seems to be a problem..." id="description" class="materialize-textarea"></textarea>

        <div class="coordinate" id="coordinate">
        </div>
        <div id=coordinates></div>
        <h5>Icons</h5>
        <div class="row">
          <!--Asteroid icon -->
          <div class="col s12 m4 l2  center">
            <p>
              <img class="responsive-img" src="img/asteroid.png">
              <input class="" name="icons" type="radio" id="asteroid" value="img/asteroid.png" />
              <label for="asteroid">Asteroid</label>
            </p>
          </div>

          <!--Robbery icon -->
          <div class="col s12 m4 l2 center">
